name: Build FCL APK with Gradle NDK (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出你的代码库
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 JDK 11 (或 17，根据你的项目需求)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    # 3. 设置 Android SDK (仅此而已，无需其他参数)
    # Gradle 将会根据 build.gradle 的配置自动处理 NDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # 4. 授予 gradlew 执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. 使用 Gradle 构建项目
    # AGP 会在这一步自动下载并使用 ndkVersion "27.0.12077973"
    - name: Build with Gradle
      run: ./gradlew :FCL:assembleDebug -Darch=arm64

    # 6. 使用通配符上传构建生成的 APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: fcl-apk
        path: FCL/build/outputs/apk/**/*.apk